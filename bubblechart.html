<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="bubblestyle.css">
</head>
<h1>Banned Books Bubble Chart</h1>
<body>
    <div id="chart-container"></div>
    <!-- data from:  -->

    <script>
        const containerWidth = 800;
        const containerHeight = 700;
        const margins = { top: 50, right: 40, bottom: 80, left: 100 };
        const width = containerWidth - margins.left - margins.right;
        const height = containerHeight - margins.top - margins.bottom;

        const svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", containerWidth)
            .attr("height", containerHeight)
            .append("g")
            .attr("transform", `translate(${margins.left},${margins.top})`);

        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        d3.csv("bannedBooks.csv").then(function(data) {
            data.forEach(function(d) {
                d.Times = +d.Times;
                d.NumStates = +d.NumStates;
            });

        // scale for x axis
        const x = d3
          .scaleLinear()
          .domain([0, d3.max(data.map((d) => d.Times))])
          .range([0, width]);

        // scale for y axis
        const y = d3
          .scaleLinear()
          .domain([
            d3.min(data, (d) => d.NumStates),
            d3.max(data, (d) => d.NumStates),
          ])
          .nice()
          .range([height, 0]);

        // adding x axis
        svg.append("g")
            .attr("class", "axis axis-x")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x).ticks(10));

        // adding y axis
        svg.append("g")
            .attr("class", "axis axis-y")
            .call(d3.axisLeft(y).ticks(5));

        //adding title and axis labels
        svg.append("text")
            .attr("class", "title")
            .attr("x", width/2)
            .attr("y", -20)
            .attr("text-anchor", "middle")
            .text("Top 144 Books Banned in the US from July 1, 2023 to June 30, 2024");

        svg.append("text")
            .attr("class", "axes")
            .attr("x", width/2)
            .attr("y", 620)
            .attr("text-anchor", "middle")
            .text("Times Banned");

        svg.append("text")
            .attr("class", "axes")
            .attr("x", height/-2)
            .attr("y", -70)
            .attr("transform", "rotate(-90)")
            .attr("text-anchor", "middle")
            .text("Number of States Banned In");

            // adding points
        svg.selectAll(".point")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "point")
            .attr("cx", d => x(d.Times))
            .attr("r", 6)
            .attr("cy", d => y(d.NumStates))
            .style("stroke-width", "0px")
            .style("opacity", "0.5")
            .style("fill", "#ae0c00")//;
            .on("mouseover", function(event,d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(d.Title + " by " + d.Author)
                      .attr("class", "tooltip")
                     .style("left", (event.pageX + 10) + "px")
                     .style("top", (event.pageY + 10) + "px");
                })
            .on("mouseout", function(d) {
                div.transition()
                  .duration(500)
                  .style("opacity", 0);
            });

        });
    </script>
</body>
</html>
