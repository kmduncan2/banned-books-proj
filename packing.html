<!DOCTYPE html>
<!-- thank you W3schools -->
<html>
<head>
<style>
body {font-family: Arial;}

.tooltip {
    position: absolute;
    text-align: left;
    display: flex;
    justify-content: center;
    align-items: center;
    width: auto;
    height: auto;
    padding: 2px;
    background: rgb(255, 255, 255);
    border-style: solid;
    border-width: 1px;
    border-radius: 8px;
    pointer-events: none;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<!-- modified code from D3 Gallery: https://d3-graph-gallery.com/graph/circularpacking_basic.html -->
</head>
<body>
    <div id="chart-container"></div>
circle
<script>
        // set the dimensions and margins of the graph
    const width = 450
    const height = 450

    // append the svg object to the body of the page
    const svg = d3.select("#chart-container")
    .append("svg")
        .attr("width", 450)
        .attr("height", 450)

    // create dummy data -> just one element per circle
    const data = [{ "name": "A" }, { "name": "B" }, { "name": "C" }, { "name": "D" }, { "name": "E" }, { "name": "F" }, { "name": "G" }, { "name": "H" }]

    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    const color = d3.scaleOrdinal()
        .domain(["A", "B", "C", "D", "E", "F", "G", "H"])
        .range(['#a6cee3','#1f78b4','#b2df8a','#33a02c','#fb9a99','#e31a1c','#fdbf6f','#ff7f00']);

    svg.append("g")
        .attr("class", "legendQuant")
        .attr("transform", `translate(${width-50},${height/2 - 100})`);

    var legend = d3.legendColor()
        .title("Places")
        .scale(color)
        .shapePadding(5);

    svg.select(".legendQuant")
        .call(legend);

    
    // Initialize the circle: all located at the center of the svg area
    const node = svg.append("g")
    .selectAll("circle")
    .data(data)
    .join("circle")
        .attr("r", 25)
        .attr("cx", width / 2)
        .attr("cy", height / 2)
        .style("fill", d => color(d.name))//"#69b3a2"
        .style("fill-opacity", 0.8)
        .attr("stroke", "black")
        .style("stroke-width", 2)
        .on("mouseover", function(event,d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(d["name"])
                     .attr("class", "tooltip")
                     .style("text-align", "left")
                     .style("height", "auto")
                     .style("left", (event.pageX + 10) + "px")
                     .style("top", (event.pageY + 10) + "px");
                })
            .on("mouseout", function(d) {
                div.transition()
                  .duration(500)
                  .style("opacity", 0);
            });

    // Features of the forces applied to the nodes:
    const simulation = d3.forceSimulation()
        .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
        .force("charge", d3.forceManyBody().strength(0.5)) // Nodes are attracted one each other of value is > 0
        .force("collide", d3.forceCollide().strength(.01).radius(30).iterations(1)) // Force that avoids circle overlapping

    // Apply these forces to the nodes and update their positions.
    // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
    simulation
        .nodes(data)
        .on("tick", function(d){
        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
        });
</script>
   
</body>
</html>
